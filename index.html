<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Youtube Videos</title>
    <link rel="stylesheet" href="css/style.css">

    <!--Featherlight CSS-->
    <link rel="stylesheet" href="css/featherlight.css">

    <!--jQuery script before javascript file, loads first-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/script.js"></script>

    <!--Featherlight JS
    <script src="js/featherlight.js"></script>-->

    <script src="//cdn.jsdelivr.net/npm/featherlight@1.7.14/release/featherlight.min.js" type="text/javascript" charset="utf-8"></script>

</head>
<body>
    <div class="box">
    <div id="container">
        <header>
            <h1>YT<span>Vids</span>Finder</h1>
            <p class="subtitle">Seach & Watch all Youtube videos</p>
        </header>
        <section>
            <form id="search-form" name="search-form" onsubmit="return search()">
                <div class="field-container">
                    <input type="search" id="query" class="search-field" placeholder="Search Youtube...">
                    <input type="submit" name="search-btn" id="search-btn" value="">
                </div>
            </form>

            <ul id="results"></ul>
            <div id="buttons"></div>
        </section>

        <footer>
            <p class="subtitle">Copyright &copy; 2021, All Rights Reserved</p>
        </footer>
    </div>
    </div>
    
</body>
</html>
